name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm install

      - name: Compile
        run: npx hardhat compile

      - name: Test
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: npx hardhat test --no-compile
